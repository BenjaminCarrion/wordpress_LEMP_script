
user  nginx nginx;
worker_processes  auto;

pid        /run/nginx.pid;

events {
    worker_connections  1024;
}


http {
    #Core settings affecting I/O
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    server_tokens off;

    #Default Nginx values
    keepalive_timeout  20;
    types_hash_max_size 2048;
    client_max_body_size 64m;
    include /etc/nginx/mime.types;
    default_type  application/octet-stream;

    #Set access and error log paths
    access_log /var/log/nginx/acces.log;
    error_log /var/log/nginx/error.log;
    
    server_names_hash_bucket_size  128;

    gzip  on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types  text/plain  text/css  text/javascript  text/xml  application/json  application/javascript  application/x-javascript  application/xml  application/xml+rss  image/svg+xml;

    #only ssl traffic
    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;
        return 301 https://$host$request_uri;
    }

    include /etc/nginx/sites-enabled/*;
}

